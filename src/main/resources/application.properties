# app 名称
spring.application.name=hello-java

# 更新或者创建数据表结构
# spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 数据库
# Public Key Retrieval is not allowed 通常是由于 MySQL 连接配置中缺少必要的安全设置。
# MySQL 8.0 及更高版本默认启用了 requireSSL 和 allowPublicKeyRetrieval 安全设置，以防止潜在的安全风险。你需要在 JDBC URL 中显式地设置这些参数。
spring.datasource.url=jdbc:mysql://mysql-server:3306/default_db?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=myuser
spring.datasource.password=my_secret_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 日志等级
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate=DEBUG


# 自定义配置
user.default.username=momo